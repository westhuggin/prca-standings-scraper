name: Scrape PRCA Standings (Daily)

on:
  schedule:
    - cron: "10 10 * * *"   # daily 10:10 UTC (~05:10 CT)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i
        timeout-minutes: 6

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        timeout-minutes: 10

      - name: Make data folder
        run: mkdir -p data

      - name: Scrape BB
        run: node scrape/prca.js BB 2025 > data/BB.json
        timeout-minutes: 6

      - name: Show first lines
        run: head -n 40 data/BB.json || type data/BB.json

      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          git commit -m "Daily standings update" || echo "No changes"
          git push
