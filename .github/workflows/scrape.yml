name: Scrape PRCA Standings (Daily)

on:
  schedule:
    - cron: "10 10 * * *"   # daily 10:10 UTC (~05:10 CT)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache npm + Playwright to avoid long installs on every run
      - name: Cache node & playwright
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm i
        timeout-minutes: 6

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        timeout-minutes: 10

      - name: Make data folder
        run: mkdir -p data

      # One step per event, each allowed to fail without killing the job
      - name: Scrape BB
        run: node scrape/prca.js BB 2025 > data/BB.json || (echo "BB failed, continuing"; echo "[]" > data/BB.json)
        timeout-minutes: 6
        continue-on-error: true

      - name: Scrape SB
        run: node scrape/prca.js SB 2025 > data/SB.json || (echo "SB failed, continuing"; echo "[]" > data/SB.json)
        timeout-minutes: 6
        continue-on-error: true

      - name: Scrape BR
        run: node scrape/prca.js BR 2025 > data/BR.json || (echo "BR failed, continuing"; echo "[]" > data/BR.json)
        timeout-minutes: 6
        continue-on-error: true

      - name: Scrape TD
        run: node scrape/prca.js TD 2025 > data/TD.json || (echo "TD failed, continuing"; echo "[]" > data/TD.json)
        timeout-minutes: 6
        continue-on-error: true

      - name: Scrape SW
        run: node scrape/prca.js SW 2025 > data/SW.json || (echo "SW failed, continuing"; echo "[]" > data/SW.json)
        timeout-minutes: 6
        continue-on-error: true

      - name: Scrape TRH
        run: node scrape/prca.js TRH 2025 > data/TRH.json || (echo "TRH failed, continuing"; echo "[]" > data/TRH.json)
        timeout-minutes: 6
        continue-on-error: true

